<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Load Compressed GeoJSON</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
</head>
<body>
  <h1>Load Compressed GeoJSON Data</h1>
  <button id="loadData">Load Data</button>
  <div id="output" style="margin-top: 20px;"></div>

  <script>
    document.getElementById("loadData").addEventListener("click", function () {
      const output = document.getElementById("output");
      output.innerText = "Loading data...";

      $.ajax({
        url: '/new_data.gz', // Adjust the path based on your deployment setup
        method: 'GET',
        xhrFields: {
          responseType: 'arraybuffer' // Handle binary data
        },
        success: function (compressedData, status, xhr) {
          const contentEncoding = xhr.getResponseHeader("Content-Encoding");
          const isGzip = contentEncoding && contentEncoding.includes("gzip");
          let geojson;

          try {
            if (isGzip || compressedData.byteLength > 0) {
              // Attempt to decompress gzip data
              const decompressedData = pako.ungzip(new Uint8Array(compressedData), { to: 'string' });
              geojson = JSON.parse(decompressedData);
            } else {
              // Fallback for plain JSON
              const textData = new TextDecoder().decode(compressedData);
              geojson = JSON.parse(textData);
            }

            console.log("GeoJSON parsed successfully:", geojson);
            renderGeoJSONData(geojson);
            output.innerText = "Data loaded successfully.";
          } catch (error) {
            console.error("Error processing GeoJSON data:", error);
            output.innerText = "Error processing GeoJSON data. See console for details.";
          }
        },
        error: function (xhr, status, error) {
          console.error("Failed to fetch compressed data:", error);
          output.innerText = `Failed to fetch data: ${status}`;
        }
      });
    });

    function renderGeoJSONData(data) {
      const output = document.getElementById("output");
      output.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`; // Pretty-print the JSON data
    }
  </script>
</body>
</html>
